<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>		
		<meta charset="utf-8"/>	
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:400,300italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="index.css">
		<script language="javascript" src="Changer.js" type="text/javascript"></script>
  	</head>
	
	<body>
		<h1>Press Buttons. Get Answers.</h1>
		
		<div id="calculator">
			<!--Header of the Page-->
			<div id="answers">
				<p id='output'>0</p>
			</div>
			
			<!--Left Column-->
			<div class="but" id="botl">
				<input type="button" class="num" id="a" onclick="changeTop(this.id)" value="+-" />
			</div>
			<div class="but" id="botlth">
				<input type="button" class="num" id="b" onclick="changeTop(this.id)" value="1" />
			</div>
			<div class="but" id="botlse">
				<input type="button" class="num" id="c" onclick="changeTop(this.id)" value="4" />			
			</div>
			<div class="but" id="botlfi">
				<input type="button" class="num" id="d" onclick="changeTop(this.id)" value="7" />
			</div>
			<div class="but" id="botlbfi">
				<input type="button" class="num" id="e" onclick="changeTop(this.id)" value="CE" />
			</div>
		
		
			<!--Left Middle Column-->
			<div class="but" id="sec">
				<input type="button" class="num" id="f" onclick="changeTop(this.id)" value="0" />
			</div>
			<div class="but" id="secth">
				<input type="button" class="num" id="g" onclick="changeTop(this.id)" value="2" />
			</div>
			<div class="but" id="secse">
				<input type="button" class="num" id="h" onclick="changeTop(this.id)" value="5" />
			</div>
			<div class="but" id="secfi">
				<input type="button" class="num" id="i" onclick="changeTop(this.id)" value="8" />
			</div>
			<div class="but" id="secbfi">
				<input type="button" class="num" id="j" onclick="changeTop(this.id)" value="C" />
			</div>			
		
		
			<!--Right Middle Column-->
			<div class="but" id="thi">
				<input type="button" class="num" id="k" onclick="changeTop(this.id)" value="." />
			</div>
			<div class="but" id="thith">
				<input type="button" class="num" id="l" onclick="changeTop(this.id)" value="3" />
			</div>
			<div class="but" id="thise">
				<input type="button" class="num" id="m" onclick="changeTop(this.id)" value="6" />
			</div>
			<div class="but" id="thifi">
				<input type="button" class="num" id="n" onclick="changeTop(this.id)" value="9" />
			</div>
			<div class="but" id="thibfi">
				<input type="button" class="numDif" id="o" onclick="changeTop(this.id)" value="&#xE317;" />
			</div>				

			
			<!--Right Column-->
			<div class="but" id="fou">
				<input type="button" class="num" id="equ" onclick="changeTop(this.id)" value="=" />
			</div>
			<div class="but" id="fouth">
				<input type="button" class="num" id="q" onclick="changeTop(this.id)" value="+" />
			</div>
			<div class="but" id="fouse">
				<input type="button" class="num" id="r" onclick="changeTop(this.id)" value="-" />
			</div>
			<div class="but" id="foufi">
				<input type="button" class="numMult" id="s" onclick="changeTop(this.id)" value="*" />
			</div>				
			<div class="but" id="foubfi">
				<input type="button" class="num" id="t" onclick="changeTop(this.id)" value="/" />
			</div>	
		
		</div>
		
	</body>
	
</html>
